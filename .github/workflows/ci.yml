name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'prisma/**'
      - '**.ts'
      - '**.tsx'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'prisma/**'
      - '**.ts'
      - '**.tsx'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**'

# Cancel in-progress runs for PRs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  verify:
    name: Verify & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test -- --coverage

      - name: Build
        if: github.base_ref == 'main' || contains(github.event.push.paths, 'src/') || contains(github.event.push.paths, 'prisma/')
        run: npm run build

      # Run security checks only on main branch or if security-related files changed
      - name: ðŸ”’ Security Checks
        if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.changed_files, 'package.json')
        run: |
          echo "Running security audit..."
          npm audit --production
          npx audit-ci --moderate

          echo "Checking for secrets..."
          npx gitleaks protect --verbose --redact 