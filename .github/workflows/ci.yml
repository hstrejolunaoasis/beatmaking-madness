name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'prisma/**'
      - '**.ts'
      - '**.tsx'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'prisma/**'
      - '**.ts'
      - '**.tsx'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/**'

# Ensure only one workflow runs at a time per branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: üîç Verify & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent runaway jobs
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: ‚ö° Setup & Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üíø Install Dependencies
        run: npm ci --legacy-peer-deps --prefer-offline --no-audit --ignore-scripts

      # Combined checks to save minutes (jobs round up to nearest minute)
      - name: üîç Run All Checks
        run: |
          echo "Running lint & type checks..."
          npm run lint
          npm run type-check

          echo "Running tests..."
          npm test

          echo "Running build..."
          npm run build
        env:
          CI: true
          NODE_ENV: test
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      # Run security checks only on main branch or if security-related files changed
      - name: üîí Security Checks
        if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.changed_files, 'package.json')
        run: |
          echo "Running security audit..."
          npm audit --production
          npx audit-ci --moderate

          echo "Checking for secrets..."
          npx gitleaks protect --verbose --redact 